<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.1.js"></script>
    <script src="script.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <div>
        <h1 id="page-title">Salary Calculator</h1>
    </div>
    <div id="inputs">
        <h2>Add Employee</h2>
        <input class="input" id="first-name-input" placeholder="First Name">
        <input class="input" id="last-name-input" placeholder="Last Name">
        <input class="input" id="id-input" placeholder="ID">
        <input class="input" id="title-input" placeholder="Title">
        <input class="input" id="annual-salary-input" placeholder="Annual Salary">
    </div>
    <br>
    <div>
        <button id="submit-button">Submit</button>
    </div>
    <br>
    <h2>Employees</h2>
    <table id="employee-table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
        </tr>
    </table>
    <h2 id="total-monthly">Total Monthly: $0</h2>
</body>
</html>
